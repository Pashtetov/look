<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitchy Link</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glitch {
            position: relative;
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #f0f;
            background: transparent;
            clip: rect(0, 900px, 0, 0);
            animation: glitch-animation 2s infinite;
        }

        .glitch::after {
            color: #0ff;
            animation-delay: 1s;
        }

        @keyframes glitch-animation {
            0% {
                clip: rect(0, 100%, 10%, 0);
                transform: translate(-2px, -2px);
            }
            20% {
                clip: rect(15%, 100%, 25%, 0);
                transform: translate(2px, 2px);
            }
            40% {
                clip: rect(30%, 100%, 50%, 0);
                transform: translate(-2px, 0px);
            }
            60% {
                clip: rect(10%, 100%, 40%, 0);
                transform: translate(2px, -2px);
            }
            80% {
                clip: rect(5%, 100%, 15%, 0);
                transform: translate(-2px, 2px);
            }
            100% {
                clip: rect(0, 100%, 10%, 0);
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <a href="#" class="glitch" data-text="[LOOK]">[LOOK]</a>
    <!-- Для варианта с DEAL поменяйте текст -->
</body>
</html>
